    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
    	.bgimg{
    		background: url(https://img20.360buyimg.com/da/jfs/t1/5690/33/6930/36081/5ba492c4Eaf397a27/b9673de957fe5e13.jpg) no-repeat;
    		width: 990px;height: 475px;
    	}
    	
    	.tips{
    		background: #fff8f0; text-align: center;font-size: 12px; color: #999; height: 39px; line-height: 39px;
    	}
    	#gantanhao{background: url(https://misc.360buyimg.com/user/passport/1.0.0/widget/login-form-2018-0827/i/icon-tips.png);
		    display: inline-block;
		    width: 16px;
		    height: 16px;
		    vertical-align: middle;
		    margin-top: -3px;}
    	
    	
    	.login_form{
    		width: 346px; height: 400px; background: #fff; float: right; margin-top: 15px;
    	}
    	.login_form .head_text{
    		text-align: center; color: #666;font-size: 12px; background: #fff8f0; padding: 10px 0;
    	}
    	.login_form .wrap{
    		padding: 20px;
    	}
    	.login_form .wrap h3 {
    		margin: 0; color: #e4393c; font-size:18px; font-weight: 700; padding-bottom: 21px; border-bottom: 1px #eee solid;
    	}
    	#form{
    		margin-top: 30px;
    	}
    	.form-group{
    		margin-bottom: 25px; overflow: hidden;
    	}
    	.form-group a{
    		color: #666; font-size: 12px;
    	}
    	#submit{
    		background: #e4393c; width: 100%; border: 1px solid #e85356; color: #fff; font-size: 20px;
    		height: 37px; line-height: 31px; padding: 3px 0;
    	}
    	#zhuce{
    		color: #666; font-size: 12px; float: right; margin-top: 30px;
    	}
    	
    	footer{  
    		padding: 30px 0;
    		border-top: 1px #eee solid;
    	}
    	footer .container {width: 998px;}
    	footer .container span{
    	 text-align: center; border-right: 1px #aaa solid; font-size: 12px;
    	}
    	footer .container span a {
    		color: #999;
    	}
    	footer .container .last{
    		border: 0; width: 96px;
    	}
    	footer p{
    		text-align:  center;color: #999; margin-top: 40px;font-size: 12px;
    	}
    </style>
  </head>

  	<div class="page-header" style="padding: 0 60px; margin-bottom: 0;">

	  	<div style="background: url(https://misc.360buyimg.com/lib/img/e/logo-201305-b.png) no-repeat;
	  		width: 180px; height: 61px; display: inline-block;"></div>
	  	<small style="transform: translate(0,-11px); display: inline-block;">欢迎登录</small>
	  	<div class="pull-right" style="font-size: 16px; margin-top: 28px; color: #999;">
	  		<a href="javascript:;" style="color: #666; font-size: 13px;">登录界面调查问卷</a>
	  	</div>
	  </h1>
	</div>
	
	<div class="tips">
		<div class="container">
			<span id="gantanhao"></span>

		</div>
	</div>
	
	<div style="background: #E1BDA3;">

					</div>
					<div class="wrap">
						<h3>账号登录</h3>
						<form action="" id="form">
							<div class="input-group form-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</div>
								<input type="text" class="form-control" placeholder="用户名"/>
							</div>
							
							<div class="input-group form-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-lock"></span>
								</div>
								<input type="password" class="form-control" placeholder="密码"/>
							</div>
							
							<div class="form-group">
								<a class="pull-right" href="javascript:;">忘记密码</a>
							</div>
							
							<input type="submit" class="btn" id="submit" value="登　录"/>
							<a href="javascript:;" id="zhuce">没有账号？立即注册</a>
						</form>
					</div>
				</div>
		</div>
	</div>
